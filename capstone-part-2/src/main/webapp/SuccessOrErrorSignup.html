<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up response</title>
<link rel="stylesheet" href="styles.css">
</head>
<header id="header" class="header">
    <div class="container">
        <h1>Farm Share</h1>
    </div>
</header>
<body>
<main id="main-content">     
    <!-- Sign Out Button -->
    <h1 id="message"></h1>
    <h4><a href="index.html">Go To Sign In</a></h4>
</main>   
    <script>
        //using listener to wait for page to load before executing the JS code
        document.addEventListener("DOMContentLoaded", function() {
            //get the url param passed
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');

            //display success messaged based on if user was created or not in db
            if (success === "true") {
                document.getElementById("message").innerText = "User successfully created!";
            } else if (success === "false") {
                document.getElementById("message").innerText = "Failed to create user. An account with the email provided already exists.";
            }
        });
    </script>

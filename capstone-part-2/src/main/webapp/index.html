<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Landing Page</title>
<link rel="stylesheet" href="styles.css">
</head> 
<body>
<header id="header" class="header">
    <div class="container">
        <h1>Farm Share</h1>
    </div>
</header>

<main id="main-content">
	<form id="signInForm" action="signIn" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Sign In" onclick="return storeEmail();">
    </form>
    
    <p>Don't have an account? <a href="SignUpPage.html">Sign Up</a></p>
    <p>Forgot your password? <a href="PasswordRecoveryPage.html">Recover Password</a></p>
    
</main>

<script>
        function storeEmail() {
        	console.log("storeEmail function called");
        	// Get the email from input field
            const userEmail = document.getElementById('email').value;
            console.log(userEmail); // Check the email value

            // Store email in sessionStorage
            sessionStorage.setItem('userEmail', userEmail);

            // Manually submit the form
            document.getElementById('signInForm').submit();

            return true; // Prevent default form submission
        }
    </script>

    </div>
</footer>
</body>
</html>
